{% extends "dashboard/base.html" %}

{% block content %}
<h2 class="text-3xl font-bold mb-6">تعديل الحجز رقم {{ booking.id }}</h2>

<form method="POST" class="bg-white p-6 rounded shadow max-w-xl space-y-4">
    {% csrf_token %}

    <div>
        <label class="block mb-1">اسم الضيف:</label>
        <input type="text" name="guest_name" value="{{ booking.guest_name }}" required
               class="w-full border rounded px-3 py-2">
    </div>

    <div>
        <label class="block mb-1">رقم الغرفة:</label>
        <input type="text" name="room_id" value="{{ booking.room_id }}" required
               class="w-full border rounded px-3 py-2">
    </div>

    <div>
        <label class="block mb-1">من:</label>
        <input type="datetime-local" name="start_at"
               value="{{ booking.start_at|date:'Y-m-d\\TH:i' }}" required
               class="w-full border rounded px-3 py-2">
    </div>

    <div>
        <label class="block mb-1">إلى:</label>
        <input type="datetime-local" name="end_at"
               value="{{ booking.end_at|date:'Y-m-d\\TH:i' }}" required
               class="w-full border rounded px-3 py-2">
    </div>

    <button type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded">
        تحديث
    </button>
</form>
{% endblock %}
