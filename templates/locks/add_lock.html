{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">➕ إضافة قفل جديد</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">اسم القفل</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">رقم الغرفة</label>
            <input type="text" name="room_id" class="form-control" required>
        </div>

        <button class="btn btn-primary">حفظ القفل</button>
    </form>
</div>
{% endblock %}
