<h1>الحجوزات</h1>

{% if bookings %}
<table>
    <tr>
        <th>العميل</th>
        <th>الغرفة</th>
        <th>الحالة</th>
        <th></th>
    </tr>

    {% for b in bookings %}
    <tr>
        <td>{{ b.user }}</td>
        <td>{{ b.room_id }}</td>
        <td>{{ b.get_status_display }}</td>
        <td><a href="{% url 'booking_detail' b.id %}">عرض</a></td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>لا توجد حجوزات.</p>
{% endif %}
